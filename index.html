
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ServiceCRM Pro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007AFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10628/10628960.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#0f172a',
              secondary: '#334155',
              accent: '#3b82f6',
              glass: 'rgba(255, 255, 255, 0.45)',
              glassBorder: 'rgba(255, 255, 255, 0.5)',
              'ios-blue': '#007AFF',
              'ios-green': '#34C759',
              'ios-red': '#FF3B30',
              'ios-yellow': '#FFCC00',
              'ios-orange': '#FF9500',
              'ios-indigo': '#5856D6',
              'ios-gray': '#8E8E93',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
              'glow': '0 0 20px rgba(59, 130, 246, 0.5)',
              'soft': '0 10px 40px -10px rgba(0,0,0,0.05)',
              'ios': '0 4px 12px rgba(0, 0, 0, 0.06)',
              'ios-float': '0 12px 24px rgba(0, 0, 0, 0.12)',
            },
            borderRadius: {
              'ios': '20px',
              'ios-sm': '14px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f2f2f7; /* iOS System Gray 6 */
        color: #1c1c1e;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
        /* Prevent pull-to-refresh on mobile PWA */
        overscroll-behavior-y: none;
      }

      /* Dark Mode Body Override */
      .dark body {
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
      }

      /* Custom Scrollbar - Project Style (Gradient) */
      * {
        scrollbar-width: thin;
        scrollbar-color: #2563eb transparent; /* Firefox fallback */
        -webkit-tap-highlight-color: transparent; /* Remove blue tap box on mobile */
      }

      /* WebKit Browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
        margin: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background-image: linear-gradient(to bottom, #2563eb, #4f46e5);
        border-radius: 20px;
        border: 2px solid transparent; /* Creates padding around thumb */
        background-clip: content-box; /* Makes the thumb look floating */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-image: linear-gradient(to bottom, #1d4ed8, #4338ca);
      }

      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* Glass Utility */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.2);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-input {
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(60, 60, 67, 0.1);
        backdrop-filter: blur(10px);
        transition: all 0.2s ease;
      }
      
      .dark .glass-input {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }

      .glass-input:focus {
        background: #ffffff;
        border-color: #007AFF;
        box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
      }

      .dark .glass-input:focus {
        background: #1e293b;
        box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.2);
      }
      
      /* iOS List Group Style */
      .ios-list-group {
        background: white;
        border-radius: 20px;
        overflow: hidden;
      }
      .dark .ios-list-group {
        background: #1e293b; /* Slate 800 */
      }

      .ios-list-item {
        padding: 16px;
        border-bottom: 0.5px solid rgba(60, 60, 67, 0.1);
        display: flex;
        align-items: center;
      }
      .dark .ios-list-item {
        border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
      }

      .ios-list-item:last-child {
        border-bottom: none;
      }
      
      /* Safe Area for PWA */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
<script type="importmap">

</script>
</head>
  <body class="text-slate-900 antialiased selection:bg-blue-100 selection:text-blue-900 dark:selection:bg-blue-900 dark:selection:text-blue-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use a relative path that works better in nested/preview environments
          const swUrl = 'sw.js';
          navigator.serviceWorker.register(swUrl)
            .then(reg => console.log('Service Worker registered', reg))
            .catch(err => {
              console.warn('Service Worker registration failed (likely due to preview environment restricted origin):', err);
            });
        });
      }
    </script>
  </body>
</html>
